<div class="uk-margin-small">
  <button class="uk-button uk-button-default uk-width-expand" type="button"
          aria-expanded="false">{{buttonName}}</button>

  <div class="uk-dropdown uk-dropdown-top" uk-dropdown="mode: click">

    <div class="uk-margin uk-search uk-search-default">
      <span uk-search-icon></span>
      <input [(ngModel)]="searchText" (ngModelChange)="filterArray()" class="uk-search-input">
    </div>

    <ul [ngClass]="{'uk-height-small': optionArray?.length > 5}"
        class="uk-overflow-auto uk-nav uk-dropdown-nav uk-dropdown-top">

      <li
        class="uk-active"
        *ngFor="let option of optionArray"
        [value]="option"
        (click)="optionClick(option)"
      >
        <a>{{option.name}}</a>
      </li>

    </ul>

  </div>

</div>
